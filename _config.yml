title: ZEUNQUSZ ANALYSIS HUB
description: A simple Jekyll site using Monophase theme.
baseurl: "" # 사이트 URL 설정
url: "https://your-username.github.io" # 본인의 GitHub Pages 주소

plugins:
  - jekyll-remote-theme

remote_theme: zivhub/monophase@main

plugins:
  - jekyll-feed
  - jekyll-paginate
paginate: 5 # 한 페이지에 표시할 글 개수
future: true # 미래 날짜의 글을 표시할지 여부
